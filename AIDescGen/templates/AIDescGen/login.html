<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'AIDescGen/css/login_style.css' %}">
    <!-- Make sure to link your CSS file correctly -->
</head>
<body class="align">

  <div class="grid">

    <form action="{% url 'login' %}" method="post" class="form login">
      {% csrf_token %}
      <header class="login__header">
        <h3 class="login__title">Login</h3>
      </header>

      <div class="login__body">
        <div class="form__field">
            <input type="user" name="username" placeholder="Username" required id="id_username">
            {% if form.username.errors %}
                <div class="error">{{ form.username.errors.as_text }}</div>
            {% endif %}
          </div>
          
          <div class="form__field">
            <input type="password" name="password" placeholder="Password" required id="id_password">
            {% if form.password.errors %}
                <div class="error">{{ form.password.errors.as_text }}</div>
            {% endif %}
          </div>
          
      </div>
      {% if error %}
        <div class="error">{{ error }}</div>
      {% endif %}
      <footer class="login__footer">
        <input type="submit" value="Login">

        <p><span class="icon icon--info">?</span><a href="#">Forgot Password</a></p>
      </footer>

    </form>

  </div>

</body>
</html>
